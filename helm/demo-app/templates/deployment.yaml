{{- if .Values.app }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    helm.sh/chart: {{ printf "%s-%s" .Chart.Name .Chart.Version | replace "+" "_" | trunc 63 | trimSuffix "-" }}
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | default "0.0.0" | quote }}
spec:
  replicas: {{ .Values.replicaCount }} # Set the replica count
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.app.name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.app.name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      # Declare storage volume bindings
      {{- if .Values.storage.bind }}
      volumes:
        - name: pod-data
          persistentVolumeClaim:
            claimName: {{ .Values.storage.name }}
      {{- end }}
      
      # Declare the pods that we want to deploy...
      containers:
        - name: {{ .Chart.Name }}-app
          image: "{{ .Values.app.image }}"
          imagePullPolicy: {{ .Values.app.pullPolicy | default "IfNotPresent" }}
          env:
            - name: VERSION
              value: {{ .Chart.Version }}
            - name: PROJECT
              value: {{ .Values.app.name }}
            - name: PROVIDER
              value: {{ .Values.environment | default "production" }}            
            - name: VARIANT
              value: {{ .Values.app.variant | default "blue" }}            
            - name: PORT
              value: {{ .Values.app.port | default 5000 | quote }}
            - name: DATA_PATH
              value: /data
          {{- if .Values.storage.bind }}
          volumeMounts:
            - mountPath: "/data"
              name: pod-data
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port | default 5000 }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      # Additional configurations for the pod and cluster
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- end }}