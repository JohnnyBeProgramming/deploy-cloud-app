environment: "local"

storage:
  bind: true
  name: demo-storage
  size: 1Gi
  default: false
  accessModes:
    - ReadWriteOnce
  class:
    provisioner: kubernetes.io/no-provisioner
    volumeBindingMode: WaitForFirstConsumer
    reclaimPolicy: Delete
    parameters: {}
  volume:
    local:
      path: /tmp/data
    nodeAffinity:
      required:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - docker-desktop
